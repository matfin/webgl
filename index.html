<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            WebGL Experiments
        </title>
        <meta charset="UTF-8" />
        <meta name="description" content="WebGL Experimentation">
        <meta name="keywords" content="webgl, javascript, experiments">
        <meta name="author" content="Matt Finucane">
        <link rel="stylesheet" type="text/css" href="assets/css/stylesheets/screen.css" />
        <script type="text/javascript" src="/assets/js/glMatrix-0.9.5.min.js"></script>
        <script type="text/javascript" src="/assets/js/webgl-debug.js"></script>
        <script type="text/javascript" src="/assets/js/gl.js"></script>
        <script type="text/javascript" src="/assets/js/keyhandler.js"></script>
        <script type="text/javascript" src="/assets/js/main.js"></script>
        <!-- Shaders and fragments go in here -->
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            varying vec2 vTextureCoord;

            uniform sampler2D uSampler;
            
            void main(void) {
                gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
            }
        </script>
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec2 aTextureCoord;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying vec2 vTextureCoord;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vTextureCoord = aTextureCoord;
            }
        </script> 
    </head>
    <body>
        <section class="container">
            <canvas id="myglcanvas" width="500" height="500">
                <p>
                    Need a browser that supports WebGL? Check out <a href="http://www.google.com/chrome" title="Google Chrome">Chrome</a>
                </p>
            </canvas>
        </section>
        <section class="container">
            <form>
                <fieldset>
                    <h2>
                        Directional Light Position
                    </h2>
                    <label for="directional_light_x">
                        X
                    </label>
                    <input type="range" name="directional_light_x" min="0" max="100" />
                    <label for="directional_light_y">
                        Y
                    </label>
                    <input type="range" name="directional_light_y" min="0" max="100" />
                    <label for="directional_light_z">
                        Z
                    </label>
                    <input type="range" name="directional_light_z" min="0" max="100" />
                </fieldset>
                <fieldset>
                    <h2>
                        Directional Light Colour
                    </h2>
                    <label for="directional_colour_r">
                        R
                    </label>
                    <input type="range" name="directional_colour_r" min="0" max="255" />
                    <label for="directional_colour_g">
                        G
                    </label>
                    <input type="range" name="directional_colour_g" min="0" max="255" />
                    <label for="directional_colour_b">
                        B
                    </label>
                    <input type="range" name="directional_colour_b" min="0" max="255" />
                </fieldset>
                <fieldset>
                    <h2>
                        Ambient Light Colour
                    </h2>
                    <label for="ambient_colour_r">
                        R
                    </label>
                    <input type="range" name="ambient_colour_r" min="0" max="255" />
                    <label for="ambient_colour_g">
                        G
                    </label>
                    <input type="range" name="ambient_colour_g" min="0" max="255" />
                    <label for="ambient_colour_b">
                        B
                    </label>
                    <input type="range" name="ambient_colour_b" min="0" max="255" />
                </fieldset>
            </form>
        </section>
    </body>
</html>
